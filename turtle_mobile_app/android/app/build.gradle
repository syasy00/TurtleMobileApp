plugins {
    id "com.android.application"
    id "kotlin-android"

    // ✅ FlutterFire plugin for Firebase
    id 'com.google.gms.google-services'

    // ✅ Flutter Gradle plugin (must come last)
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.turtle_mobile_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.turtle_mobile_app"
        minSdkVersion = flutter.minSdkVersion // ✅ minimum required for Firebase Messaging
        targetSdkVersion = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        debug {
            storeFile file("${rootDir}/../debug.keystore")
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            shrinkResources false
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

flutter {
    source = "../.."
}
