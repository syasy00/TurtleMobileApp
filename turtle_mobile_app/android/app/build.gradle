plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services'
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.turtle_mobile_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.turtle_mobile_app"
        minSdkVersion = flutter.minSdkVersion
        targetSdkVersion = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // ✅ REMOVED: Custom signingConfigs block.
    // Gradle will now automatically use the default debug keystore.

    buildTypes {
        release {
            // Use default debug key for release testing to avoid errors
            signingConfig signingConfigs.debug
            shrinkResources false
            minifyEnabled false
        }
    }

    compileOptions {
        // ✅ UPDATED: Use Java 17 to fix "obsolete" warnings
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        // ✅ UPDATED: Use Java 17
        jvmTarget = JavaVersion.VERSION_17
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}

apply plugin: 'com.google.gms.google-services'
